<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1>
        Using HTML Only calculator
    </h1>
    <table border="2px" cellspacing="20" cellpadding="20">
        <tr>
            <th colspan="10">calculator</th>
        </tr>
        <tr>
            <th>ON</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>/</th>
            <th>~</th>
            <th>MG</th>
        </tr>
        <tr>
            <th>+\-</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>*</th>
            <th>/</th>
            <th>MR</th>
        </tr>

        <tr>
            <th>c</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th rowspan="2">+</th>
            <th>-</th>
            <th>M-</th>
        </tr>
        <tr>
            <th>A</th>
            <th colspan="2">0</th>
            <th>.</th>
            <th>=</th>
            <th>M+</th>
        </tr>


    </table>
    
</body>
</html>
